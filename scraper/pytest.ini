[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: marks tests that hit real URLs (deselect with '-m "not integration"')
    ocr: marks tests requiring OpenAI API key (deselect with '-m "not ocr"')
    chart_approximate: marks snapshot tests for chart images (approximate values, not used in production OCR)
