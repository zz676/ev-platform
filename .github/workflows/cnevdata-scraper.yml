name: CnEVData Weekly Scraper

on:
  schedule:
    # Every Sunday at UTC 19:00 (Beijing 3:00 AM Monday)
    # Low server load time, simulates "night owl" user behavior
    - cron: '0 19 * * 0'

  workflow_dispatch:
    inputs:
      pages:
        description: 'Page range to scrape (e.g., "1-5")'
        required: false
        default: '1-3'
      dry_run:
        description: 'Dry run mode (skip API submission)'
        required: false
        default: 'false'
        type: boolean
      enable_ocr:
        description: 'Enable OCR for image tables'
        required: false
        default: 'true'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Run CnEVData scraper (scheduled)
        if: github.event_name == 'schedule'
        run: |
          cd scraper
          python backfill_cnevdata.py \
            --pages 1-3 \
            --batch-size 3 \
            --enable-ocr

      - name: Run CnEVData scraper (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd scraper
          python backfill_cnevdata.py \
            --pages ${{ github.event.inputs.pages || '1-3' }} \
            --batch-size 3 \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
            ${{ github.event.inputs.enable_ocr == 'true' && '--enable-ocr' || '' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_id }}
          path: |
            scraper/.cnevdata_checkpoint.json
          retention-days: 30

  notify:
    needs: scrape
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content": "⚠️ **CnEVData scraper failed!**\n\nRun: ${{ github.run_id }}\nBranch: ${{ github.ref_name }}\n\n[View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"}' \
              "$DISCORD_WEBHOOK_URL"
          fi

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "⚠️ CnEVData Scraper Failed - Run #${{ github.run_id }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: EV Platform Alerts
          body: |
            CnEVData scraper workflow failed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run ID: ${{ github.run_id }}

            View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
