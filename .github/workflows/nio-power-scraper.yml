name: NIO Power Charger Map Scraper

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip API submission)'
        required: false
        default: 'false'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install chromium

      - name: Run NIO Power scraper (scheduled)
        if: github.event_name == 'schedule'
        run: |
          cd scraper
          python scrape_nio_power.py

      - name: Run NIO Power scraper (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd scraper
          python scrape_nio_power.py \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}

  notify:
    needs: scrape
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content": "⚠️ **NIO Power scraper failed!**\n\nRun: ${{ github.run_id }}\nBranch: ${{ github.ref_name }}\n\n[View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"}' \
              "$DISCORD_WEBHOOK_URL"
          fi

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "⚠️ NIO Power Scraper Failed - Run #${{ github.run_id }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: EV Platform Alerts
          body: |
            NIO Power scraper workflow failed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run ID: ${{ github.run_id }}

            View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
